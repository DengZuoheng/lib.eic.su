{% include 'includes/header.html' %}
        <div class="lead"></div>
        <div class="container">
            <form class="form-horizontal" role="form" method="post" action="/BookingAction/{{ booking_item.id }}">
                <div class="form-group">
                    <label for="br-input-uid" class="col-sm-2 control-label">* 预约人学号:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="br-input-uid" name="br-input-uid" placeholder="学号">
                    </div>
                </div>
                <div class="form-group">
                    <label for="br-input-una" class="col-sm-2 control-label">* 预约人姓名:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="br-input-una" name="br-input-una" placeholder="姓名">
                    </div>
                </div>
                <div class="form-group">
                    <label for="br-input-usp" class="col-sm-2 control-label">预约人短号:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="br-input-usp" name="br-input-usp" placeholder="短号">
                    </div>
                </div>
                <div class="form-group">
                    <label for="br-input-ulp" class="col-sm-2 control-label">* 预约人长号:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="br-input-ulp" name="br-input-ulp" placeholder="长号">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="br-input-isbn" class="col-sm-2 control-label">* ISBN:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static">{{ booking_item.isbn }}</p>
                    </div>
                </div>
                <div class="form-group">
                    <label for="br-input-bname" class="col-sm-2 control-label">书名:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static">{{ booking_item.bname }}</p>
                    </div>
                </div>
                <div class="form-group">
                    <label for="br-input-bnum" class="col-sm-2 control-label">册数:</label>
                    <div class="col-sm-10">
                        <select class="form-control" id ="br-input-bnum" name="br-input-bnum">
                            {% for item.selectable_range %}
                            {% if forloop.first %}<option value="{{ forloop.counter }}" selected="selected">{{ forloop.counter }}</option>{% endif %}
                            <option value="{{ forloop.counter }}">{{ forloop.counter }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" id="submit" class="btn btn-primary btn-block">提  交</button>
                    </div>
                </div>
            </form>
        </div>

{% include 'includes/footer.html' %}
{% load staticfiles %}
        <script src="{% static "js/booking.js" %}></script>
  </body>
</html>
